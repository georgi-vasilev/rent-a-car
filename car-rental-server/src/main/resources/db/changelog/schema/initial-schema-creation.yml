databaseChangeLog:
  - changeSet:
      id: 1
      author: Zdravko Mladenov
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: INTEGER
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
        - rollback:
            dropTable: user
  - changeSet:
      id: 2
      author: Zdravko Mladenov
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: INTEGER
                  constraints:
                    primaryKey: true
              - column:
                  name: roleType
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
        - rollback:
            dropTable: role
  - changeSet:
      id: 3
      author: Zdravko Mladenov
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    references: user(id)
                    foreignKeyName: fk_users_roles_users
                    primaryKey: true
              - column:
                  name: role_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    references: role(id)
                    foreignKeyName: fk_users_roles_users
                    primaryKey: true
        - rollback:
            dropTable: users_roles