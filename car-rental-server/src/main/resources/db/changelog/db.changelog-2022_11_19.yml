databaseChangeLog:
  - changeSet:
      id: 1
      author: Zdravko Mladenov
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: INTEGER
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: VARCHAR(25)
                  constraints:
                    nullable: false
        - rollback:
            dropTable: user
  - changeSet:
      id: 2
      author: Zdravko Mladenov
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: INTEGER
                  constraints:
                    primaryKey: true
              - column:
                  name: role_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
        - rollback:
            dropTable: role
  - changeSet:
      id: 3
      author: Zdravko Mladenov
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    references: user(id)
                    foreignKeyName: fk_users_roles
                    primaryKey: true
              - column:
                  name: role_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    references: role(id)
                    foreignKeyName: fk_roles_users
                    primaryKey: true
        - rollback:
            dropTable: users_roles
  - changeSet:
      id: 5
      author: Zdravko Mladenov
      changes:
        - createTable:
            tableName: dealer
            columns:
              - column:
                  name: id
                  type: INTEGER
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: VARCHAR(25)
                  constraints:
                    nullable: false
        - rollback:
            dropTable: dealer
  - changeSet:
      id: 6
      author: Zdravko Mladenov
      changes:
        - createTable:
            tableName: tenant
            columns:
              - column:
                  name: id
                  type: INTEGER
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: VARCHAR(25)
                  constraints:
                    nullable: false
              - column:
                  name: has_valid_license
                  type: BOOLEAN
                  constraints:
                    nullable: false
        - rollback:
            dropTable: tenant
  - changeSet:
      id: 4
      author: Zdravko Mladenov
      changes:
        - createTable:
            tableName: car
            columns:
              - column:
                  name: id
                  type: INTEGER
                  constraints:
                    primaryKey: true
              - column:
                  name: brand
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: model
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: body
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: fuel
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: transmission
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: seats
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: manufacture_year
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: licence_number
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: dealer_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cars_dealer
                    references: dealer(id)
        - rollback:
            dropTable: car
  - changeSet:
      id: 7
      author: Zdravko Mladenov
      changes:
        - createTable:
            tableName: equipment
            columns:
              - column:
                  name: id
                  type: INTEGER
                  constraints:
                    primaryKey: true
              - column:
                  name: has_air_conditioning
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - rollback:
            dropTable: equipment
  - changeSet:
      id: 8
      author: Zdravko Mladenov
      changes:
        - createTable:
            tableName: insurance
            columns:
              - column:
                  name: id
                  type: INTEGER
                  constraints:
                    primaryKey: true
              - column:
                  name: car_id
                  type: INTEGER
                  constraints:
                    foreignKeyName: fk_insurances_car
                    references: car(id)
              - column:
                  name: company
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: valid_from
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: valid_to
                  type: DATETIME
                  constraints:
                    nullable: false
        - rollback:
            dropTable: insurance
  - changeSet:
      id: 9
      author: Zdravko Mladenov
      changes:
        - createTable:
            tableName: location
            columns:
              - column:
                  name: id
                  type: INTEGER
                  constraints:
                    primaryKey: true
              - column:
                  name: country
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: state
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: city
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: address
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: car_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    foreignKeyName: fk_locations_car
                    references: car(id)
        - rollback:
            dropTable: location
  - changeSet:
      id: 10
      author: Zdravko Mladenov
      changes:
        - createTable:
            tableName: reservation
            columns:
              - column:
                  name: id
                  type: INTEGER
                  constraints:
                    primaryKey: true
              - column:
                  name: creation_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: car_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    foreignKeyName: fk_reservation_car
                    references: car(id)
              - column:
                  name: tenant_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    foreignKeyName: fk_reservation_tenant
                    references: tenant(id)
        - rollback:
            dropTable: reservation